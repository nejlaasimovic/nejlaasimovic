---
layout: archive
---
<div class="about-content">
{{content}}
</div>

<div class="timeline">
  {% for item in page.timeline %}
    <div class="container {{item.align}}">
      <div class="content">
        <h3>{{item.date}}</h3>
        <h1>{{item.heading}}</h1>
        <p>{{item.description}}</p>
      </div>
    </div>
  {% endfor %}
</div>
